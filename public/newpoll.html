<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">New Poll</h2>
    <form ng-submit="createPoll();">
      <h3>1. Ask a question</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="What should I get mom for her birthday?" ng-model="newPoll.series">
      </div>
      <div class="form-group">
        <h3>2. Add some items</h3>
        <input type="text" class="form-control" ng-model="newPoll.labels[0]" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control"  ng-model="newPoll.labels[1]">
      </div>
      <button class="btn btn-primary">Add another item...</button>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
